

<head>

    <title>Elephant GM</title>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/write_commit.js" defer></script>

</head>

<body>
    
    <main>
        <section>
            <section class="img">
                <img src="images/logo.png" alt="Logo">
            </section>

            <section class="main">
                <section class="form">
                    <div class="cell">
                        Task
                        <input name="task">
                    </div>
                    <div class="cell">
                        Action
                        <select name="action">
                            <option value="ATT">ATT</option>
                            <option value="DEBUG">DEBUG</option>
                            <option value="NEW">NEW</option>
                            <option value="REFAT">REFAT</option>
                            <option value="RENAME">RENAME</option>
                            <option value="REPLACE">REPLACE</option>
                            <option value="TEST">TEST</option>
                        </select>
                    </div>
                    <div class="cell">
                        Area
                        <select name="area" id="all">
                            <option value="API">API</option>
                            <option value="BACKEND">BACKEND</option>
                            <option value="DOC">DOC</option>
                            <option value="ENGINE">ENGINE</option>
                            <option value="FRONTEND">FRONTEND</option>
                            <option value="PAGE">PAGE</option>
                            <option value="SCRIPT">SCRIPT</option>
                        </select>
                    </div>
                    <div class="cell">
                        Details
                        <input name="details">
                    </div>
                    <div class="cell">
                        Status
                        <select name="status">
                            <option value="JS">Just Start</option>
                            <option value="WO">Working On</option>
                            <option value="AF">Almost Finished</option>
                            <option value="OK">Ok</option>
                        </select>
                    </div>
                </section>
                <section class="msg"></section>
            </section>
        </section>

    </main>

</body>
